// Приклад exchange(10000,[{currency:'USD',value:40},
// {currency:'EUR',value:42}],'USD') // => 250
function exchange(sumUAH,currencyValues,exchangeCurrency){
    let babki = 0
    if (exchangeCurrency === currencyValues[0].currency){
        babki = currencyValues[0].value
    }
    if (exchangeCurrency === currencyValues[1].currency){
        babki = currencyValues[1].value
    }
